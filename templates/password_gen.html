{% extends 'base.html' %}

{% block content %}

<div class="w3-container w3-left">
    <div class="w3-container">  
        <h1 class="w3"> Pseudo Random Keygen </h1>
    </div>
    <hr>

    <div class="w3-container">
        <a href="{{ url_for('routes.generate') }}" class="w3-btn w3-teal">Generate Password</a>
    </div>

    <div class="w3-container">
        <div class="w3-container">
            <h4 class="w3">IV</h4>
            <div class="w3-panel w3-padding-16 w3-left">
                <span id="span_iv" class="w3">{{ data.iv }}</span>
                <br>
                <button id="iv_out_tooltip" onclick="clipboard(0)" onmouseout="outFunc(0)" class="w3-btn w3-teal">Copy</button>
            </div>
        </div>
        <div class="w3-container">
            <h4 class="w3">Key</h4>
            <div class="w3-panel w3-padding-16 w3-left">
                <span id="span_key" class="w3">{{ data.key }}</span>
                <br>
                <button id="key_out_tooltip"onclick="clipboard(1)" onmouseout="outFunc(1)" class="w3-btn w3-teal">Copy</button>
            </div>
        </div>
    </div>
</div>

<script>
function clipboard(element_name) {
    if(element_name == '0'){
        console.log('iv');
        var copyText = document.getElementById("span_iv");
        var textArea = document.createElement("textarea");
        textArea.value = copyText.textContent;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand("Copy");
        textArea.remove();
        var tooltip = document.getElementById("iv_out_tooltip");
        tooltip.innerHTML = "Copied to clipboard.";
    }else{

        console.log('key');
        var copyText = document.getElementById("span_key");
        var textArea = document.createElement("textarea");
        textArea.value = copyText.textContent;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand("Copy");
        textArea.remove();
        
        var tooltip = document.getElementById("key_out_tooltip");
        tooltip.innerHTML = "Copied to clipboard.";
    }
  
}

function outFunc(element_name) {
    if(element_name == '0'){
        var tooltip = document.getElementById("iv_out_tooltip");
        tooltip.innerHTML = "Copy";
    }else{
        var tooltip = document.getElementById("key_out_tooltip");
        tooltip.innerHTML = "Copy";
    }
}

function myFunction() {
    // Get the snackbar DIV
    var x = document.getElementById("snackbar");

    // Add the "show" class to DIV
    x.className = "show";

    // After 3 seconds, remove the show class from DIV
    setTimeout(function(){ x.className = x.className.replace("show", ""); }, 10000);
}
</script>
{% endblock %}
